{% extends 'base.html' %}

{% block content %}

<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="First slide"
        ></li>
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="1"
            aria-label="Second slide"
        ></li>
        <li
            data-bs-target="#carouselId"
            data-bs-slide-to="2"
            aria-label="Third slide"
        ></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img
                src="{{ url_for('static', filename='imgs/img1.jpg')}}"
                class="w-100 d-block"
                alt="First slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>Python</h3>
                <p>Soluções completas utilizando Python</p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="{{ url_for('static', filename='imgs/img2.jpg')}}"
                class="w-100 d-block"
                alt="Second slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>JavaScript</h3>
                <p>Implementação de FrontEnd com JavaScript</p>
            </div>
        </div>
        <div class="carousel-item">
            <img
                src="{{ url_for('static', filename='imgs/img3.jpg')}}"
                class="w-100 d-block"
                alt="Third slide"
            />
            <div class="carousel-caption d-none d-md-block">
                <h3>Java</h3>
                <p>Construções sólidas com Java atuando no Back-end</p>
            </div>
        </div>
    </div>
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselId"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



{% endblock %}
